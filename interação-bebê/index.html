<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grande Revelação!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sobreposição para efeito de fundo escurecido -->
    <div class="overlay"></div>
    
    <!-- Conteúdo principal -->
    <div class="container">
        <h1 class="fade-in">Temos uma surpresa para você...</h1>
        <p class="hint">Tente encontrar o botão escondido clicando pela página!</p>
        
        <!-- Botão inicialmente invisível e interativo -->
        <button id="revealButton" class="hidden-button">Descubra agora!</button>
        
        <!-- Texto de revelação com os efeitos aplicados -->
        <p id="revealText" class="hidden">🎉 Surpresa! Vou ser Papai ! 🎉</p>
        <div id="confetti"></div> <!-- Contêiner para confete -->
    </div>

    <script src="script.js"></script>
</body>
</html>
